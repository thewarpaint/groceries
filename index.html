<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="theme-color" content="#f1c40f">
  <link rel="manifest" href="manifest.json">

  <title>¡Víveres!</title>
  <link rel="stylesheet" href="css/app-b10abfe9c3af45dd41cb7a32429f6d4312a40f4f.css">

  <!-- Inject values on deployment -->
  <script type="text/javascript">
    var metadata = {
      version: 'b10abfe9c3af45dd41cb7a32429f6d4312a40f4f'
    };
  </script>
  <script type="text/javascript" src="js/app-b10abfe9c3af45dd41cb7a32429f6d4312a40f4f.js"></script>
</head>
<body class="body">
  <div id="network-status" class="network-status"></div>

  <form onsubmit="ProductForm.onSubmit(event)" id="product-form" class="product-form product-form--add">
    <p class="product-form__line">
      Compré
      <input type="text" name="label" id="product-label-field" placeholder="nombre del producto"
        list="product-autocomplete" required>
    </p>
    <p class="product-form__line">
      que caduca el
      <input type="date" name="expirationDate" id="product-expiration-date-field" required>
      <button type="button" class="product-form__date-btn btn" id="product-date-minus-button"
        onclick="ProductForm.changeDay(-1);">-</button>
      <button type="button" class="product-form__date-btn btn" id="product-date-plus-button"
        onclick="ProductForm.changeDay(+1);">+</button>.
    </p>

    <input type="hidden" id="product-uuid-field" name="productUuid" value="">

    <div class="product-form__actions">
      <button type="submit" id="product-add-button"
        class="product-form__action product-form__action-add"></button>
      <button type="submit" id="product-save-button"
        class="product-form__action product-form__action-save"></button>
      <button type="button" id="product-cancel-button" onclick="ProductForm.reset()"
        class="product-form__action product-form__action-cancel"></button>
    </div>
  </form>

  <div id="category-list" class="category-list"></div>
  <datalist id="product-autocomplete"></datalist>
</body>
</html>
